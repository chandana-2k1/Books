      - CORE_PEER_CHAINCODEADDRESS=peer0.bankorg.books.com:5052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:5052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.bankorg.books.com:5051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.bankorg.books.com:5051
