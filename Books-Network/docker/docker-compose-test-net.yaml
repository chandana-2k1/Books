      # Peer specific variabes
      - CORE_PEER_ID=peer0.buyerorg.books.com
      - CORE_PEER_ADDRESS=peer0.buyerorg.books.com:9051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:9051
      - CORE_PEER_CHAINCODEADDRESS=peer0.buyerorg.books.com:9052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:9052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.buyerorg.books.com:9051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.buyerorg.books.com:9051
      - CORE_PEER_LOCALMSPID=buyerorgMSP
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:19051
    volumes:
        - /var/run/docker.sock:/host/var/run/docker.sock
        - ../organizations/peerOrganizations/buyerorg.books.com/peers/peer0.buyerorg.books.com/msp:/etc/hyperledger/fabric/msp
        - ../organizations/peerOrganizations/buyerorg.books.com/peers/peer0.buyerorg.books.com/tls:/etc/hyperledger/fabric/tls
        - peer0.buyerorg.books.com:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
      - 9051:9051
      - 19051:19051
    networks:
      - test



  peer0.logisticorg.books.com:
