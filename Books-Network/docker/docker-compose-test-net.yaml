      # Peer specific variabes
      - CORE_PEER_ID=peer0.logisticorg.books.com
      - CORE_PEER_ADDRESS=peer0.logisticorg.books.com:6051
      - CORE_PEER_LISTENADDRESS=0.0.0.0:6051
      - CORE_PEER_CHAINCODEADDRESS=peer0.logisticorg.books.com:6052
      - CORE_PEER_CHAINCODELISTENADDRESS=0.0.0.0:6052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.logisticorg.books.com:6051
      - CORE_PEER_GOSSIP_BOOTSTRAP=peer0.logisticorg.books.com:6051
      - CORE_PEER_LOCALMSPID=logisticorgMSP
      - CORE_OPERATIONS_LISTENADDRESS=0.0.0.0:16051
    volumes:
        - /var/run/docker.sock:/host/var/run/docker.sock
        - ../organizations/peerOrganizations/logisticorg.books.com/peers/peer0.logisticorg.books.com/msp:/etc/hyperledger/fabric/msp
        - ../organizations/peerOrganizations/logisticorg.books.com/peers/peer0.logisticorg.books.com/tls:/etc/hyperledger/fabric/tls
        - peer0.logisticorg.books.com:/var/hyperledger/production
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    ports:
